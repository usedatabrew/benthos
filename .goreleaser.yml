builds:
  - id: benthos
    main: cmd/benthos/main.go
    binary: benthos
    goos: [ windows, darwin, linux, freebsd, openbsd ]
    goarch: [ amd64, arm, arm64 ]
    goarm: [ 6, 7 ]
    ignore:
      - goos: windows
        goarch: arm
      - goos: darwin
        goarch: arm
    env:
      - CGO_ENABLED=0
    ldflags: >
      -s -w
      -X github.com/usedatabrew/benthos/v4/internal/cli.Version={{.Version}}
      -X github.com/usedatabrew/benthos/v4/internal/cli.DateBuilt={{.Date}}
  - id: benthos-lambda
    main: cmd/serverless/benthos-lambda/main.go
    binary: benthos-lambda
    env:
      - CGO_ENABLED=0
    goos: [ linux ]
    goarch: [ amd64 ]
  - id: benthos-lambda-al2
    main: cmd/serverless/benthos-lambda/main.go
    binary: bootstrap
    env:
      - CGO_ENABLED=0
    goos: [ linux ]
    goarch: [ amd64, arm64 ]
archives:
  - id: benthos
    builds: [ benthos ]
    format: tar.gz
    files:
      - README.md
      - CHANGELOG.md
      - LICENSE
  - id: benthos-lambda
    builds: [ benthos-lambda ]
    format: zip
    name_template: "{{ .Binary }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
  - id: benthos-lambda-al2
    builds: [ benthos-lambda-al2 ]
    format: zip
    name_template: "benthos-lambda-al2_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
dist: target/dist
release:
  github:
    owner: benthosdev
    name: benthos
  prerelease: auto
  disable: false
